name: Spring Boot Project Build (Delivera)
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
jobs:
  build:
    name: Delivera Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build delivera Spring boot Application
        run: docker-compose build delivera # build delivera docker

      - name: Start delivera Spring boot Application
        run: docker-compose run -d delivera

      - name: Build delivera pwa react app
        run: docker-compose build delivera-web # build delivera-web docker with the correct ip for the deliveraSpringBootDocker

      - name: Start delivera pwa react app
        run: docker-compose run -p 3000:80 -d delivera-web # run delivera-web and map port 80 to host's port 3000



      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=sophjane_tqs-delivery-p1g2 --file projDelivera/backend/delivera/pom.xml
